<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Login Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .box {
      max-width: 360px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Login</h2>
  <input id="user" placeholder="Username">
  <button onclick="login()">Login</button>
</div>

<div class="box" id="welcomeBox" style="display:none;">
  <h2>Welcome</h2>
  <p id="welcomeUser"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  function login() {
    const user = document.getElementById('user').value.trim();
    if (!user) return alert('Enter username');
    sessionStorage.setItem('user', user);
    render();
  }

  function logout() {
    sessionStorage.removeItem('user');
    render();
  }

  function render() {
    const user = sessionStorage.getItem('user');
    document.getElementById('loginBox').style.display = user ? 'none' : 'block';
    document.getElementById('welcomeBox').style.display = user ? 'block' : 'none';
    if (user) document.getElementById('welcomeUser').innerText = user;
  }

  render();
</script>

</body>
</html>
